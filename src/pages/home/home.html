<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Charts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col col-6>
      <button ion-button icon-left (click)="openPage('bar')">
         <ion-icon name="stats"></ion-icon>
         Bar Chart
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button icon-left (click)="openPage('line')">
         <ion-icon name="pulse"></ion-icon>
         Line Chart
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-6>
        <button ion-button icon-left (click)="openPage('pie')">
           <ion-icon name="pie"></ion-icon>
           Pie Chart
        </button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
